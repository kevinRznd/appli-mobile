<ion-view hide-nav-bar="true">
	<ion-content>				  
		<div class="list">
			<img ng-src="{{user.avatar}}" class="col col-33 col-offset-33">
			<a href="#/edit-profil" class="button button-small button-edit col col-33 col-offset-33">Modifier mon profil</a>	
			<div class="item detail-profil opacity">				
				<h2>{{user.name}} {{user.lastname}}</h2>
				<p><strong> Age :</strong> {{user.age}}</p>
				<p><strong> Adresse :</strong> {{user.adress}}</p>
				<p><strong> Téléphone :</strong> {{user.phone}}</p>		
			</div>
						
		</div>
	</ion-content>
